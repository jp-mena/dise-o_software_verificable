{% extends 'base.html' %}
{% block title %}Nueva Nota{% endblock %}
{% block content %}
<h1>Registrar Nota</h1>
<form method="POST">
    <div class="mb-3">
        <label class="form-label">Evaluaci√≥n:</label>
        <select name="evaluacion_id" class="form-select" required>
            {% for e in evaluaciones %}
            <option value="{{ e[0] }}">{{ e[1] }} - {{ e[2] }}/Sem {{ e[3] }} - Sec {{ e[4] }} - {{ e[5] }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">Alumno:</label>
        <select name="alumno_id" class="form-select" required>
            {% for a in alumnos %}
            <option value="{{ a[0] }}">{{ a[1] }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">Nota:</label>
        <input type="number" step="0.1" name="nota" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="/notas" class="btn btn-secondary">Cancelar</a>
</form>
<script src="{{ url_for('static', filename='js/notas.js') }}"></script>

{% endblock %}
