{% extends 'base.html' %}
{% block title %}Editar Nota{% endblock %}
{% block content %}
<h1>Editar Nota</h1>
<form method="POST">
    <div class="mb-3">
        <label class="form-label">Evaluaci√≥n:</label>
        <select name="evaluacion_id" class="form-select" required>
            {% for e in evaluaciones %}
            <option value="{{ e[0] }}" {% if e[0] == nota[1] %}selected{% endif %}>
                {{ e[1] }} - {{ e[2] }}/Sem {{ e[3] }} - Sec {{ e[4] }} - {{ e[5] }}
            </option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">Alumno:</label>
        <select name="alumno_id" class="form-select" required>
            {% for a in alumnos %}
            <option value="{{ a[0] }}" {% if a[0] == nota[2] %}selected{% endif %}>{{ a[1] }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">Nota:</label>
        <input type="number" step="0.1" name="nota" class="form-control" value="{{ nota[3] }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Actualizar</button>
    <a href="/notas" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
