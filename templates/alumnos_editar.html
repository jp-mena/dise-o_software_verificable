<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Alumno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1>Editar Alumno</h1>
    <form method="POST" class="mt-3">
        <div class="mb-3">
            <label class="form-label">Nombre:</label>
            <input type="text" name="nombre" class="form-control" value="{{ alumno[1] }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Correo:</label>
            <input type="email" name="correo" class="form-control" value="{{ alumno[2] }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Fecha de ingreso:</label>
            <input type="date" name="fecha_ingreso" class="form-control" value="{{ alumno[3] }}">
        </div>
        <button type="submit" class="btn btn-primary">Actualizar</button>
        <a href="/alumnos" class="btn btn-secondary">Cancelar</a>
    </form>
</body>
</html>
