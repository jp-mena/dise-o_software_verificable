{% extends 'base.html' %}
{% block title %}Editar Alumno{% endblock %}
{% block content %}
<h1>Editar Alumno</h1>
<form method="POST" class="mt-3">
    <div class="mb-3">
        <label class="form-label">Nombre:</label>
        <input type="text" name="nombre" value="{{ alumno[1] }}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Correo:</label>
        <input type="email" name="correo" value="{{ alumno[2] }}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Fecha de ingreso:</label>
        <input type="date" name="fecha_ingreso" value="{{ alumno[3] }}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Actualizar</button>
    <a href="/alumnos" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
