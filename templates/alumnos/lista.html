{% extends 'base.html' %}
{% block title %}Lista de Alumnos{% endblock %}
{% block content %}
<h1>Lista de Alumnos</h1>
<a href="/alumnos/nuevo" class="btn btn-success mb-3">Agregar Alumno</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Fecha Ingreso</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for alumno in alumnos %}
        <tr>
            <td>{{ alumno[1] }}</td>
            <td>{{ alumno[2] }}</td>
            <td>{{ alumno[3] }}</td>
            <td>
                <a href="/alumnos/editar/{{ alumno[0] }}" class="btn btn-primary btn-sm">Editar</a>
                <a href="/alumnos/eliminar/{{ alumno[0] }}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
