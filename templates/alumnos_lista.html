<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Alumnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1 class="mb-4">Lista de Alumnos</h1>

    <a href="/alumnos/nuevo" class="btn btn-success mb-3">Agregar nuevo alumno</a>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Fecha Ingreso</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for alumno in alumnos %}
            <tr>
                <td>{{ alumno[1] }}</td>
                <td>{{ alumno[2] }}</td>
                <td>{{ alumno[3] }}</td>
                <td>
                    <a href="/alumnos/editar/{{ alumno[0] }}" class="btn btn-primary btn-sm">Editar</a>
                    <a href="/alumnos/eliminar/{{ alumno[0] }}" class="btn btn-danger btn-sm">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
