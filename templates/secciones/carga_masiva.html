{% extends 'base.html' %}

{% block title %}Carga Masiva de Secciones{% endblock %}

{% block content %}
<h1>Carga Masiva de Secciones</h1>

{% if error %}
    <div class="alert alert-danger">{{ error }}</div>
{% endif %}

{% if success %}
    <div class="alert alert-success">{{ success }}</div>
{% endif %}

<form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="file" class="form-label">Seleccionar archivo JSON:</label>
        <input type="file" name="file" id="file" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Cargar Secciones</button>
    <a href="/secciones" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
