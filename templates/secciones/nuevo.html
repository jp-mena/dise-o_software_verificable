{% extends 'base.html' %}
{% block title %}Nueva Sección{% endblock %}
{% block content %}
<h1>Agregar Sección</h1>
<form method="POST">
    <div class="mb-3">
        <label class="form-label">Instancia de Curso:</label>
        <select name="instancia_id" class="form-select" required>
            {% for inst in instancias %}
            <option value="{{ inst[0] }}">{{ inst[1] }} - {{ inst[2] }} / Sem {{ inst[3] }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">Número de Sección:</label>
        <input type="number" name="numero" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="/secciones" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
