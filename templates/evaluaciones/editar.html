{% extends 'base.html' %}

{% block title %}Editar Evaluación{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Editar Evaluación</h1>
    
    <form method="POST">
        <div class="mb-3">
            <label for="topico_seccion_id" class="form-label">Selecciona un Tópico y Sección</label>
            <select class="form-select" name="topico_seccion_id" id="topico_seccion_id" required>
                <option value="">Selecciona un Tópico y Sección</option>
                {% for item in combinaciones %}
                    <option value="{{ item[0] }}" {% if item[0] == evaluacion[1] %}selected{% endif %}>
                        {{ item[1] }} - Sección {{ item[2] }} ({{ item[3] }} - {{ item[4] }} / {{ item[5] }})
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="valor" class="form-label">Valor de la Evaluación (Peso o Porcentaje)</label>
            <input type="number" name="valor" id="valor" class="form-control" required step="0.01" min="0" value="{{ evaluacion[3] }}">
        </div>

        <div class="mb-3">
            <label for="obligatoria" class="form-label">¿Es Obligatoria?</label>
            <div class="form-check">
                <input type="checkbox" name="obligatoria" id="obligatoria" class="form-check-input" {% if evaluacion[4] %}checked{% endif %}>
                <label class="form-check-label" for="obligatoria">Sí, es obligatoria</label>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Actualizar Evaluación</button>
        <a href="/evaluaciones" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
