{% extends 'base.html' %}
{% block title %}Editar Evaluación{% endblock %}
{% block content %}
<h1>Editar Evaluación</h1>
<form method="POST">
    <div class="mb-3">
        <label class="form-label">Sección:</label>
        <select name="seccion_id" class="form-select" required>
            {% for s in secciones %}
            <option value="{{ s[0] }}" {% if s[0] == evaluacion[1] %}selected{% endif %}>
                {{ s[1] }} - {{ s[2] }}/Sem {{ s[3] }} - Sec {{ s[4] }}
            </option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">Tipo:</label>
        <input type="text" name="tipo" class="form-control" value="{{ evaluacion[2] }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Peso (%):</label>
        <input type="number" step="0.01" name="peso" class="form-control" value="{{ evaluacion[3] }}" required>
    </div>
    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" name="es_opcional" id="es_opcional"
               {% if evaluacion[4] %}checked{% endif %}>
        <label class="form-check-label" for="es_opcional">Es opcional</label>
    </div>
    <button type="submit" class="btn btn-primary">Actualizar</button>
    <a href="/evaluaciones" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
