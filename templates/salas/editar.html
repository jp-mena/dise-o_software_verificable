{% extends 'base.html' %}

{% block title %}Editar Sala{% endblock %}

{% block content %}
<h1>Editar Sala</h1>

<form method="POST" class="mt-3">
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre de la Sala</label>
        <input type="text" class="form-control" name="nombre" value="{{ sala[1] }}" required>
    </div>
    <div class="mb-3">
        <label for="capacidad" class="form-label">Capacidad</label>
        <input type="number" class="form-control" name="capacidad" value="{{ sala[2] }}" required>
    </div>
    <button type="submit" class="btn btn-success">Guardar Cambios</button>
    <a href="{{ url_for('listar_salas') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
