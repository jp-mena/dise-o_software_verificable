{% extends 'base.html' %}
{% block title %}Instancias de Cursos{% endblock %}
{% block content %}
<h1>Instancias de Cursos</h1>
<a href="/instancias/nuevo" class="btn btn-success mb-3">Agregar Instancia</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Curso</th>
            <th>AÃ±o</th>
            <th>Semestre</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for inst in instancias %}
        <tr>
            <td>{{ inst[1] }}</td>
            <td>{{ inst[2] }}</td>
            <td>{{ inst[3] }}</td>
            <td>
                <a href="/instancias/editar/{{ inst[0] }}" class="btn btn-primary btn-sm">Editar</a>
                <a href="/instancias/eliminar/{{ inst[0] }}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
