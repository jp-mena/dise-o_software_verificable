{% extends 'base.html' %}
{% block title %}Asignar Tópico a Sección{% endblock %}

{% block content %}
<h1>Asignar Tópico a una Sección</h1>
<form method="POST" class="mt-3">
    <div class="mb-3">
        <label class="form-label">Tópico:</label>
        <select name="topico_id" class="form-select" required>
            {% for t in topicos %}
            <option value="{{ t[0] }}">{{ t[1] }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Sección:</label>
        <select name="seccion_id" class="form-select" required>
            {% for s in secciones %}
            <option value="{{ s[0] }}"> {{ s[1] }} - {{ s[2] }}/{{ s[3] }} - Sección {{ s[4] }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Porcentaje/Peso del Tópico:</label>
        <input type="number" step="0.1" name="porcentaje_total" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Asignar</button>
    <a href="/topicos/asignaciones" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
